<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing Speed</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Typing Speed</a>
        </div>
    </nav>
  </header>
  <br>
  <main>
    <div class="card">
        <div class="container text-center">
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div id="gamesText" class="form-control">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Text will appear here when you press START">
                        <span></span>
                    </div>
                </div>
                <div class="col">
                    <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-success" id="startButton" onclick="startGame()">START</button>
                        <button type="button" class="btn btn-danger" id="resetButton" onclick="resetGame()" disabled>RESET</button>
                        <button type="button" class="btn btn-secondary" id="gameTime">TIME: </button>
                    </div>
                </div>
                <div class="div" id="result"> You have wrote </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Type Here</span>
                        <input type="text" id="inputText"disabled oninput="checkCharacters()" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
